name: Scrape NCHD Jobs (Playwright)

on:
  schedule:
    # Run daily at 3 AM UTC (after Vercel cron at 2 AM handles fetch-based scrapers)
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run Playwright scrapers
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ENABLE_PLAYWRIGHT_SCRAPERS: 'true'
        run: npx tsx scripts/run-playwright-scrapers.ts

      - name: Report results
        if: always()
        run: echo "Playwright scraping workflow completed"
